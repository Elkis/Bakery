<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static "app/images/fav.png" %}" type="image/ico">
    <link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <title>{{title}}-София</title>
    <link rel="stylesheet" type="text/css" href="{% static "app/css/main.css" %}" media="all">
    <link rel="stylesheet" type="text/css" href="{% static "app/css/style-modal.css" %}" media="all">
    <link rel="stylesheet" type="text/css" href="{% static "app/css/slider.css" %}" media="all">
    <meta name="Keywords" content="София, софия, кондитерская, продукция">
    <style>
        .fringe {
            background-image: url({% static "app/images/fringe.png" %});
        }
        
        body {
            background-image: url({% static "app/images/background2.jpg" %});
        }
        .prev-slide {
	        background: #600100 url({% static "app/images/bg/left-arrow.png" %}) 11px 50% no-repeat;
        }
        .next-slide {
	        background: #600100 url({% static "app/images/bg/right-arrow.png" %}) 13px 50% no-repeat;
        }
    </style>
</head>

<body>

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <script src="{% static 'app/js/slider.js' %}" defer></script>
    <script src="{% static 'app/js/jquery.js' %}"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-61191606-1', 'auto');
        ga('send', 'pageview');
    </script>
    <header>
        <img id="child" src="{% static "app/images/header2.png" %}" class="header">
        <ul class="text_header">
            <li><a href="{% url 'home' %}">Главная</a>
            </li>
            <li><a href="{% url 'products' %}">Продукция</a>
            </li>
            <li><a href="{% url 'partner' %}">Партнерам</a>
            </li>
            <li><a href="{% url 'contact' %}">Контакты</a>
            </li>
        </ul>
        <div class="fringe"></div>
    </header>
    {% block content %} {% endblock%}
    <footer>
        <div class="footer">
            <a href="http://alexeykhabibulin.ru" class="decoration">&copy;{{ year }} София</a>
        </div>
    </footer>
</body>

</html>
